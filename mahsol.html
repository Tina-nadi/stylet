    <script>
// photo
document.getElementById('selectColorBtn').addEventListener('click', function() {
  var colorCard = document.getElementById('colorCard');
  if (colorCard.style.display === "none") {
    colorCard.style.display = "block";
  } else {
    colorCard.style.display = "none";
  }
});

// size
document.getElementById('selectSizeBtn').addEventListener('click', function() {
  var sizeCard = document.getElementById('sizeCard');
  if (sizeCard.style.display === "none") {
    sizeCard.style.display = "block";
  } else {
    sizeCard.style.display = "none";
  }
});

document.getElementById('closeSizeBtn').addEventListener('click', function() {
  document.getElementById('sizeCard').style.display = "none";
});

// total price
document.getElementById('submitOrderBtn').addEventListener('click', function() {
  var selectedColor = document.getElementById('color').value;
  var selectedSize = document.getElementById('size').value;
  var price = calculatePrice(selectedColor, selectedSize); // فراخوانی تابع برای محاسبه قیمت
  document.getElementById('totalPrice').innerHTML = 'قیمت نهایی: ' + price + ' تومان';
});

function calculatePrice(color, size) {
  // دستورالعمل محاسبه قیمت بر اساس رنگ و سایز
  // مثال:
  var price = 50; // قیمت پایه
  if (size === 'XL') {
    price += 10; // اضافه کردن هزینه اضافی برای سایز XL
  }
  return price;
}
