<script>
   function openPage(pageName, elmnt) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }

  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

document.getElementById("defaultOpen").click();

       

//choose on click
localStorage.removeItem("selectedCollar");
localStorage.removeItem("selectedSkirt");
var main_Collar = document.getElementById("main-Collar");
var gallery_Collar = document.querySelector("#Collar");

gallery_Collar.addEventListener("click", function(event) {
  if (event.target.tagName == "IMG") {
    main_Collar.src = event.target.src;
    var collarName = event.target.getAttribute("name");
    main_Collar.setAttribute("name", collarName);
    localStorage.setItem("selectedCollar", main_Collar.src);
    localStorage.setItem("selectedCollarName" , collarName);
  }
});

var main_skirt = document.getElementById("main-skirt");
var gallery_skirt = document.querySelector("#skirt");

gallery_skirt.addEventListener("click", function(event) {
  if (event.target.tagName == "IMG") {
    main_skirt.src = event.target.src;
    var SkirtName = event.target.getAttribute("name");
    main_skirt.setAttribute("name", SkirtName);
    localStorage.setItem("selectedSkirt", main_skirt.src);
    localStorage.setItem("selectedSkirtName" , SkirtName);
  }
});
  
  

  //choose on click radio
  function showDropdown(menuNumber) {
            var allDropdowns = document.querySelectorAll('.collar-menu');
            allDropdowns.forEach(function(dropdown) {
                dropdown.style.display = 'none';
            });
            var dropdownToShow = document.getElementById('collar-menu' + menuNumber);
            dropdownToShow.style.display = 'block';
        }

        function showDropdownSkirt(menuNumber) {
            var allDropdowns = document.querySelectorAll('.skirt-menu');
            allDropdowns.forEach(function(dropdown) {
                dropdown.style.display = 'none';
            });
            var dropdownToShow = document.getElementById('skirt-menu' + menuNumber);
            dropdownToShow.style.display = 'block';
        }
        function changeImageCollar(imageId) {
          var image = document.getElementById("main-Collar");
          var mainCollarColor = document.getElementById(imageId)
          image.src = mainCollarColor.src;
          var collarColor = mainCollarColor.getAttribute("value");
          image.setAttribute("value" , collarColor);
          localStorage.setItem("selectedCollarColor" , collarColor);
          
        }
        function changeImageSkirt(imageId) {
          var image = document.getElementById("main-skirt");
          var mainSkirtColor = document.getElementById(imageId)
          image.src = mainSkirtColor.src;
          var skirtColor = mainSkirtColor.getAttribute("value");
          image.setAttribute("value" ,skirtColor );
          localStorage.setItem("selectedSkirtColor",skirtColor)
        }

        function selectCollarSize(sizeId){
          var size = document.getElementById(sizeId);
          var collarSizeValue = size.getAttribute("value");
          localStorage.setItem("selectedCollarSize",collarSizeValue);
        }
        function selectSkirtSize(sizeId){
          var size = document.getElementById(sizeId);
          var skirtSizeValue = size.getAttribute("value");
          localStorage.setItem("selectedSkirtSize",skirtSizeValue);
        }
